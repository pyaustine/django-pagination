{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'simple.min.css' %}" />
    <title>Python Keywords</title>
  </head>

  <!-- custom css -->
  <style>
    nav {
      text-align: center;
    }
    nav a {
      margin: 0.2rem;
      min-width: 1.2rem;
      font-weight: bold;
    }

    nav a.current {
      border-color: var(--bg);
    }
  </style>

  <body>
    <h1>Python Keywords</h1>

    {% block content%} {% for keyword in keyword_list %}
    <pre>{{keyword}}</pre>
    {% endfor %} {% endblock %}

    <nav>
      {% block pagination %}
      <!--  -->
      {# Placeholder: Pagination-Elements #}
      <!--  -->
      {% endblock %}
    </nav>
  </body>
</html>
